<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{/notcommon/history/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/notcommon/history/css/medile.css}" rel='stylesheet' type='text/css' />
    <link rel="stylesheet" th:href="@{/notcommon/history/css/list.css}" type="text/css" media="all" />
    <link rel="stylesheet" type="text/css" th:href="@{/notcommon/history/css/table-style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/notcommon/history/css/basictable.css}" />



</head>
<body>


<!--

-->



<div class="faq">
    <h4 class="latest-text w3_faq_latest_text w3_latest_text">历史记录</h4>
</div>




<div class="container">

    <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">

        <div id="myTabContent" class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="home" aria-labelledby="home-tab">
                <div class="agile-news-table">

                    <table id="table-breakpoint">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>视频封面</th>
                            <th>视频标题</th>
                            <th>UP主</th>
                            <th>浏览日期</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>

                        <li th:each="singleVideo:${historyVideos}">
                            <tbody>
                            <tr>
                                <td th:text="${singleVideoStat.count}"></td>
                                <td class="w3-list-img"><a href="javascript:;"><img th:src="@{${singleVideo.videoFrontSrc}}" alt="" /> </a></td>
                                <td class="w3-list-info">[[${singleVideo.videoName}]]</td>
                                <td class="w3-list-info">[[${singleVideo.videoUpId}]]</td>
                                <td class="w3-list-info"><a href="javascript:;">[[${#dates.format(singleVideo.videoViewDate,'yyyy-MM-dd HH:mm:ss')}]]</a></td>
                                <td class="w3-list-img"><a href="javascript:;"><img th:src="@{/notcommon/history/images/1.jpg}" alt="" /> </a></td>
                                <td></td>
                            </tr>

                            </tbody>
                        </li>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
